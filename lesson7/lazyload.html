<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lazy Load</title>
        <meta name="description" content="An example use of lazy-loading in web design">
        <link rel="stylesheet" href="bass.css">
    </head>
    <body>
        <main>
            <h1>Here's 6 images!<br>Watch them appear!</h1>
            <picture>
                <img src="images/placeholder.png" data-src="images/bag-o-chips.webp" alt="A bag of chips">  
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/basket.webp" alt="A basket">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/funnel-cloud.webp" alt="A funnel cloud">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/raccoon-tree.webp" alt="Raccoons in a tree">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/rushmore.webp" alt="Mount Rushmore">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/statue.webp" alt="A statue of pioneers pulling a wagon">
            </picture>
        </main>
        <script src="app.js"></script>
    </body>
</html>
