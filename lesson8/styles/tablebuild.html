<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tablebuild.css">
        <title>ACME Table</title>
    </head>
    <body>
        <div>   
            <table>
                <caption>ACME Wildwest Services</caption>
                <thead>
                    <tr>
                        <td>&nbsp;</td>
                        <td>Basic</td>
                        <td>Premium</td>
                        <td>Deluxe</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feature 1</td>
                        <td class="check">&#10004;</td>
                        <td class="check">&#10004;</td>
                        <td class="check">&#10004;</td>
                    </tr>
                    <tr>
                        <td>Feature 2</td>
                        <td class="x-mark"><b>&#9747;</b></td>
                        <td class="check">&#10004;</td>
                        <td class="check">&#10004;</td>
                    </tr>
                    <tr>
                        <td>Feature 3</td>
                        <td class="x-mark"><b>&#9747;</b></td>
                        <td class="x-mark"><b>&#9747;</b></td>
                        <td class="check">&#10004;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
